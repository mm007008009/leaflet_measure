
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	
</head>
<body>
<div style="position:absolute;width:200px;height:100px;top:100px;right:100px;z-index:1000000;">
	<div id="b" style="background-color:gold;margin:10px auto;text-align:center;cursor:pointer;">开始</div>
	<div id="e" style="background-color:gold;margin:10px auto;text-align:center;cursor:pointer;">结束</div>
	<div id="c" style="background-color:gold;margin:10px auto;text-align:center;cursor:pointer;">清理</div>
</div>


<div id="mapid" style="width: 100%; height: 600px;"></div>
<script>

	var mymap = L.map('mapid').setView([31, 109], 5);
	mymap.doubleClickZoom.disable();

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	
</script>

<script src="measure.js"></script>

<script>
	//初始化两个点，可不要
	pointArray.push(L.latLng(25, 102));
	pointArray.push(L.latLng(37, 98));
	pointArray.push(L.latLng(40, 116));
	
	active=true;
	deactiveMeasure();
	
	setTimeout(function(){
		activeMeasure();
	},1000);
	
	
	
</script>

</body>
</html>
